  <div class="container">
  <section class="form-section">
    <h2>Cadastro de Vaqueiro</h2>
    <form id="formVaqueiro">
        <label for="nomeVaqueiro">Nome:</label>
        <input type="text" id="nomeVaqueiro" name="nomeVaqueiro" required>

        <label for="cpfVaqueiro">CPF:</label>
        <input type="text" id="cpfVaqueiro" name="cpfVaqueiro" required>

        <label for="telefoneVaqueiro">Telefone:</label>
        <input type="text" id="telefoneVaqueiro" name="telefoneVaqueiro" required>

        <button type="submit">Cadastrar Vaqueiro</button>
    </form>
</section>

<section class="form-section">
    <h2>Cadastro de Equipe</h2>
    <form id="formEquipe">
        <label for="nomeEquipe">Nome da Equipe:</label>
        <input type="text" id="nomeEquipe" name="nomeEquipe" required>

        <label for="membrosEquipe">Associar Vaqueiros (ID):</label>
        <input type="text" id="membrosEquipe" name="membrosEquipe" required>

        <button type="submit">Cadastrar Equipe</button>
    </form>
</section>

<section class="form-section">
    <h2>Cadastro de Cavalo</h2>
    <form id="formCavalo">
        <label for="nomeCavalo">Nome do Cavalo:</label>
        <input type="text" id="nomeCavalo" name="nomeCavalo" required>

        <label for="idadeCavalo">Idade:</label>
        <input type="number" id="idadeCavalo" name="idadeCavalo" required>

        <label for="historicoCavalo">Histórico de Participações:</label>
        <textarea id="historicoCavalo" name="historicoCavalo" rows="4"></textarea>

        <label for="associarVaqueiro">Associar ao Vaqueiro (ID):</label>
        <input type="text" id="associarVaqueiro" name="associarVaqueiro" required>

        <button type="submit">Cadastrar Cavalo</button>
    </form>
</section>
