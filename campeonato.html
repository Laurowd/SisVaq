    <section class="form-section">
        <h2>Criação de Modalidades</h2>
        <form id="formModalidade">
            <label for="nomeModalidade">Nome da Modalidade:</label>
            <input type="text" id="nomeModalidade" name="nomeModalidade" required>

            <button type="button" onclick="adicionarModalidade()">Adicionar Modalidade</button>
        </form>
        <ul id="listaModalidades" class="lista"></ul>
    </section>

    <section class="form-section">
        <h2>Organizar Rodadas</h2>
        <form id="formRodada">
            <label for="pares">Pares de Competidores (IDs separados por vírgula):</label>
            <input type="text" id="pares" name="pares" placeholder="Ex: 1 vs 2, 3 vs 4" required>

            <button type="button" onclick="adicionarRodada()">Adicionar Rodada</button>
        </form>
        <ul id="listaRodadas" class="lista"></ul>
    </section>

    <section class="form-section">
        <h2>Registro de Desempenho</h2>
        <form id="formDesempenho">
            <label for="competidorID">ID do Competidor:</label>
            <input type="text" id="competidorID" name="competidorID" required>

            <label for="pontuacao">Pontuação:</label>
            <input type="number" id="pontuacao" name="pontuacao" required>

            <label for="tempo">Tempo de Prova (em segundos):</label>
            <input type="number" id="tempo" name="tempo" required>

            <label for="observacoes">Observações dos Juízes:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <button type="button" onclick="registrarDesempenho()">Registrar Desempenho</button>
        </form>
        <ul id="listaDesempenhos" class="lista"></ul>
    </section>

    <section class="form-section">
        <h2>Próximos Confrontos</h2>
        <button type="button" onclick="gerarProximosConfrontos()">Gerar Próximos Confrontos</button>
        <ul id="listaConfrontos" class="lista"></ul>
    </section>
