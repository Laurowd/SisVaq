  <div class="site">
  <section class="form-section">
    <h2>Inscrição de Participantes</h2>
    <form id="formInscricao">
        <label for="nomeParticipante">Nome do Participante ou Equipe:</label>
        <input type="text" id="nomeParticipante" name="nomeParticipante" required>

        <label for="modalidade">Categoria:</label>
        <select id="modalidade" name="modalidade" required>
            <option value="Vaqueiro">Vaqueiro</option>
            <option value="Equipe">Equipe</option>
        </select>

        <label for="categoria">Modalidade:</label>
        <select id="categoria" name="categoria" required>
            <option value="Amador">Amador</option>
            <option value="Aspirante">Aspirante</option>
            <option value="Profissional">Profissional</option>
        </select>

        <label for="formaPagamento">Forma de Pagamento:</label>
        <select id="formaPagamento" name="formaPagamento" required>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Pix">PIX</option>
            <option value="Boleto Bancário">Boleto Bancário</option>
        </select>

        <button type="button" onclick="registrarInscricao()">Fazer Inscrição</button>
    </form>
</section>
